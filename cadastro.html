<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <h1>Cadastro de Livros</h1>
        <header>
            <h1>DOOK LIST</h1>
            <button onclick="document.getElementById('form-section').classList.remove('oculto')" class="btn-cadastrar">Cadastrar Livro</button>

            <button onclick="document.getElementById('book-form').scrollIntoView({ behavior: 'smooth' });" class="btn-ir-formulario">Ir para o Formulário</button>
        </header>
        <nav>
            <a href="index.html">Voltar para a Lista</a>
        </nav>
    </header>

    <main>
        <section id="form-section" class="form-section">
            <form id="book-form">
                <label for="titulo">Título do Livro:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>

                <label for="ano">Ano de Publicação:</label>
                <input type="number" id="ano" name="ano" required>

                <label for="editora">Editora:</label>
                <input type="text" id="editora" name="editora" required>

                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <button type="submit">Cadastrar Livro</button>
            </form>
        </section>
    </main>

    <footer>
        by Nando
    </footer>

    <script src="cadastro.js"></script>
</body>

</html>
